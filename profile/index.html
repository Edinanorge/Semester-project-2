<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="/src/js/index.mjs" type="module" defer></script>
    <script
      src="https://kit.fontawesome.com/16bf78a0e8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Noroff Marked | Profile page</title>
  </head>
  <body>
    <header class="p-2 text-bg-primary sticky-top shadow">
      <nav class="navbar navbar-expand-lg navbar-dark text-bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand d-flex ms-lg-5 ps-lg-4" href="/">
            <img src="/images/Logo.png" alt="Noroff marked logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon text-light"></span>
          </button>
          <div
            class="collapse navbar-collapse d-lg-flex justify-content-between pe-lg-4"
            id="navbarScroll"
          >
            <form class="d-flex m-3 m-lg-0">
              <input
                class="form-control"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
            <div class="text-center" id="#authLinks">
              <a
                class="btn text-white fw-semibold btn-login"
                href="/listings/"
                role="button"
                >Exlpore</a
              >
              <button
                class="btn btn-outline-light fw-semibold btn-logout"
                data-visible="loggedIn"
              >
                Logout
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container-fluid section-hero">
        <div class="row text-center text-lg-start">
          <div class="col m-5 p-5" id="profileDetails">
            <h1>Name:</h1>
            <p>Email:</p>
            <p>Conts:</p>
            <button
              class="btn btn-secondary btn-cta mt-3"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            >
              Add new listing
            </button>

            <div
              class="modal fade"
              id="staticBackdrop"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="staticBackdropLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <h2 class="text-center">Add something to sell.</h2>
                    <form class="bg-light p-5 rounded w-100 mt-5">
                      <div class="form-floating mb-3">
                        <input
                          type="url"
                          class="form-control border bg-input-color"
                          name="media"
                          placeholder="media"
                        />
                        <label for="media">Image(url) </label>
                      </div>

                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          id="floatingInput"
                          placeholder="Title"
                          name="title"
                          required
                        />
                        <label for="floatingInput"
                          >Title <span class="text-primary"> *</span></label
                        >
                      </div>

                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          id="floatingInput"
                          placeholder="Description"
                          name="description"
                        />
                        <label for="floatingInput">Description </label>
                      </div>

                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          id="floatingInput"
                          placeholder="Tags"
                          name="tags"
                          placeholder="tags"
                          pattern="^[0-9a-zA-Z_,]*$"
                          title="Tags must be separeted by comma."
                        />
                        <label for="floatingInput">Tags: </label>
                      </div>

                      <div id="createListingFeedback"></div>
                      <button
                        class="w-100 btn btn-lg btn-secondary"
                        type="submit"
                      >
                        Add
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <img
            src="/images/hero.jpg"
            alt="Profile image"
            class="col profile-img img-fluid p-0"
          />
          <div class="dropdown text-end">
            <button
              class="btn btn-outline-dark dropdown-toggle btn-edit-profile"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              title="Update profile picture"
            >
              <i class="fa-regular fa-pen-to-square"></i>
            </button>

            <form class="w-100 p-4 dropdown-menu" id="editProfile">
              <label for="avatar">Update profile picture :</label>
              <div>
                <input
                  type="url"
                  class="form-control mb-3 text-muted"
                  name="avatar"
                  placeholder="Avatar(url)"
                  autofocus
                  required
                />
              </div>
              <div id="editProfileMessage" class="fs-7 mb-1"></div>
              <button type="submit" class="btn btn-secondary">
                Edit avatar
              </button>
            </form>
          </div>
        </div>
      </section>

      <section class="container-fluid section-Listings">
        <div class="mx-lg-5 px-lg-5 text-center text-lg-start">
          <h3 class="pt-lg-5 mt-lg-5">Listings:</h3>
          <div id="featuredContainer">
            <div class="text-center">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="container-fluid section-winns">
        <div class="mx-lg-5 px-lg-5 text-center text-lg-start">
          <h3 class="pt-lg-5 mt-lg-5">Winns:</h3>
          <div class="" id="featuredContainer">
            <div class="text-center">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer
      class="footer mt-auto py-3 border-top border-primary border-2 text-center"
    >
      <div class="container">
        <ul class="list-inline">
          <li class="list-inline-item">
            <a href="#" class="text-decoration-none">Terms and Conditions</a>
          </li>
          <li class="list-inline-item">
            <a href="#" class="text-decoration-none">Contact</a>
          </li>
          <li class="list-inline-item">
            <a href="#" class="text-decoration-none">Our Policy</a>
          </li>
          <li class="list-inline-item">
            <a href="#" class="text-decoration-none">Terms and Conditions</a>
          </li>
        </ul>
        <span class="text-muted fs-7"
          >Copyright <i class="fa-regular fa-copyright"></i> 2023
          Noroff-auction-marked</span
        >
      </div>
    </footer>
  </body>
</html>
