<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="/src/js/index.mjs" type="module" defer></script>
    <script
      src="https://kit.fontawesome.com/16bf78a0e8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Noroff Marked | Profile page</title>
  </head>
  <body>
    <header class="p-2 text-bg-primary sticky-top shadow">
      <nav class="navbar navbar-expand-lg navbar-dark text-bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand d-flex ms-lg-5 ps-lg-4" href="/">
            <img src="/images/Logo.png" alt="Noroff marked logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon text-light"></span>
          </button>
          <div
            class="collapse navbar-collapse d-lg-flex justify-content-between pe-lg-4"
            id="navbarScroll"
          >
            <form class="d-flex m-3 m-lg-0">
              <input
                class="form-control"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
            <div class="text-center" id="#authLinks">
              <a
                class="btn text-white fw-semibold btn-login"
                href="/listings/"
                role="button"
                >Exlpore</a
              >
              <button
                class="btn btn-outline-light fw-semibold btn-logout"
                data-visible="loggedIn"
              >
                Logout
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container-fluid section-hero">
        <div class="row">
          <div class="col-12 col-md-6 p-5">
            <img
              alt="Profile image"
              id="profileImageContainer"
              class="img-fluid"
            />
            <form
              id="updateProfileAvatarForm"
              class="d-flex align-items-center py-2"
            >
              <label class="fw-semibold" for="avatar">Update avatar :</label>
              <input
                type="url"
                class="form-control text-muted"
                name="avatar"
                placeholder="Avatar(url)"
              />

              <button
                class="btn btn-outline-dark"
                type="submit"
                title="Update profile picture"
              >
                <i class="fa-regular fa-pen-to-square"></i>
              </button>
            </form>
          </div>
          <div class="col-12 col-md-6">
            <div class="text-center text-md-start m-5">
              <h1>
                Name:<span id="nameContainer" class="ps-1 fw-normal"></span>
              </h1>
              <p class="fw-semibold">
                Email:<span id="emailContainer" class="ps-1 fw-normal"></span>
              </p>
              <p class="fw-semibold">
                Credit:<span id="creditContainer" class="ps-1 fw-normal"></span>
              </p>
              <p class="fw-semibold">
                Listings:<span
                  id="listingsCountContainer"
                  class="ps-1 fw-normal"
                ></span>
              </p>
              <button
                class="btn btn-secondary btn-cta mt-3"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
              >
                Add new listing
              </button>

              <div
                class="modal fade"
                id="staticBackdrop"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
                aria-labelledby="staticBackdropLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <h2 class="text-center">Add something to sell.</h2>
                      <form
                        class="bg-light p-5 rounded w-100 mt-5"
                        id="addListingForm"
                      >
                        <div class="form-floating mb-3">
                          <input
                            type="url"
                            class="form-control border bg-input-color"
                            name="media"
                            placeholder="media"
                            pattern="^[0-9a-zA-Z_,]*$"
                          />
                          <label for="media">Gallery(url) </label>
                        </div>

                        <div class="form-floating mb-3">
                          <input
                            type="text"
                            class="form-control"
                            id="floatingInput"
                            placeholder="Title"
                            name="title"
                            required
                          />
                          <label for="floatingInput"
                            >Title <span class="text-primary"> *</span></label
                          >
                        </div>

                        <div class="form-floating mb-3">
                          <input
                            type="text"
                            class="form-control"
                            id="floatingInput"
                            placeholder="Description"
                            name="description"
                          />
                          <label for="floatingInput">Description </label>
                        </div>

                        <div class="form-floating mb-3">
                          <input
                            type="text"
                            class="form-control"
                            id="floatingInput"
                            placeholder="Ends"
                            name="endsAt"
                            required
                          />
                          <label for="floatingInput">Ends At: </label>
                        </div>

                        <div class="form-floating mb-3">
                          <input
                            type="text"
                            class="form-control"
                            id="floatingInput"
                            placeholder="Tags"
                            name="tags"
                            placeholder="tags"
                            pattern="^[0-9a-zA-Z_,]*$"
                            title="Tags must be separeted by comma."
                          />
                          <label for="floatingInput">Tags: </label>
                        </div>

                        <div id="createListingFeedback"></div>
                        <button
                          class="w-100 btn btn-lg btn-secondary"
                          type="submit"
                        >
                          Add
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="container-fluid section-Listings">
        <div class="text-center text-lg-start p-5">
          <h3 class="pb-3">Listings:</h3>
          <div
            id="listingsContainer"
            class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-4 g-4"
          >
            <div class="text-center">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="container-fluid section-winns">
        <div class="text-center text-lg-start p-5">
          <h3 class="pb-3">Winns:</h3>
          <div class="" id="winsContainer">
            <div class="text-center">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer
      class="footer mt-auto py-3 border-top border-primary border-2 text-center"
    >
      <div class="container">
        <ul class="list-inline">
          <li class="list-inline-item">
            <a href="#" class="text-decoration-none">Terms and Conditions</a>
          </li>
          <li class="list-inline-item">
            <a href="#" class="text-decoration-none">Contact</a>
          </li>
          <li class="list-inline-item">
            <a href="#" class="text-decoration-none">Our Policy</a>
          </li>
          <li class="list-inline-item">
            <a href="#" class="text-decoration-none">Terms and Conditions</a>
          </li>
        </ul>
        <span class="text-muted fs-7"
          >Copyright <i class="fa-regular fa-copyright"></i> 2023
          Noroff-auction-marked</span
        >
      </div>
    </footer>
  </body>
</html>
