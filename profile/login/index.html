<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="src/js/index.js" type="module" defer></script>
    <script
      src="https://kit.fontawesome.com/16bf78a0e8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Noroff Marked | Login page</title>
  </head>
  <body class="text-bg-primary">
    <main
      class="container-fluid text-bg-primary min-vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <a class="navbar-brand" href="/">
        <img src="/images/Logo.png" alt="Noroff marked logo" />
      </a>

      <form class="bg-light p-5 rounded w-100 mt-5">
        <h1 class="h3 mb-4 fw-normal text-center">Please log in</h1>

        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            name="email"
            required
            required
            pattern="^[\w\-.]+@(stud.)?noroff.no$"
            title="Only user with @noroff.no or @stud.noroff.no email can log in"
          />
          <label for="floatingInput"
            >Email address <span class="text-primary"> *</span></label
          >
        </div>

        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            name="password"
            required
            minlength="8"
          />
          <label for="floatingPassword"
            >Password <span class="text-primary"> *</span></label
          >
        </div>

        <div class="checkbox mb-3 ms-1 fs-7">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <div id="loginFeedback"></div>
        <button class="w-100 btn btn-lg btn-primary text-light" type="submit">
          Log in
        </button>
        <p class="text-center text-muted mt-2 fw-semibold">
          Don't have account?
          <a href="/profile/register/" id="linkSignup" class="text-primary"
            >Register</a
          >
        </p>
      </form>
    </main>

    <footer
      class="footer mt-auto py-3 border-top border-primary border-2 text-center"
    >
      <div class="container">
        <ul class="list-inline">
          <li class="list-inline-item">
            <a href="#" class="text-decoration-none">Terms and Conditions</a>
          </li>
          <li class="list-inline-item">
            <a href="#" class="text-decoration-none">Contact</a>
          </li>
          <li class="list-inline-item">
            <a href="#" class="text-decoration-none">Our Policy</a>
          </li>
          <li class="list-inline-item">
            <a href="#" class="text-decoration-none">Terms and Conditions</a>
          </li>
        </ul>
        <span class="text-muted fs-7"
          >Copyright <i class="fa-regular fa-copyright"></i> 2023
          Noroff-auction-marked</span
        >
      </div>
    </footer>
  </body>
</html>
